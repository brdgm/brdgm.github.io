      document.addEventListener("DOMContentLoaded", () => {
        const container = document.querySelector(".container-fluid.mt-3.mb-5.ps-3");
        games.forEach(game => {
          const card = document.createElement("div");
          card.className = "card game-card shadow";
          
          if (game.new) {
            const ribbon = document.createElement("div");
            ribbon.className = "ribbon";
            ribbon.textContent = "NEW";
            card.appendChild(ribbon);
          }

          const langDiv = document.createElement("div");
          langDiv.className = "lang";
          game.languages.forEach(lang => {
            const badge = document.createElement("div");
            badge.className = "badge";
            badge.textContent = lang;
            langDiv.appendChild(badge);
          });
          card.appendChild(langDiv);

          const link = document.createElement("a");
          link.href = game.url;
          const img = document.createElement("img");
          img.src = game.image;
          img.className = "card-img-top";
          img.alt = game.title;
          link.appendChild(img);
          card.appendChild(link);

          const cardBody = document.createElement("div");
          cardBody.className = "card-body";
          const cardTitle = document.createElement("h5");
          cardTitle.className = "card-title";
          cardTitle.textContent = game.title;
          cardBody.appendChild(cardTitle);

          const playButton = document.createElement("a");
          playButton.href = game.url;
          playButton.className = "btn btn-primary";
          playButton.textContent = "Play Solo";
          cardBody.appendChild(playButton);

          card.appendChild(cardBody);
          container.appendChild(card);
        });
      });
