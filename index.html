            <p>Web applications for playing board game's solo modes.</p>

    <script>
      const games = [
        {
          name: "blitzkrieg",
          title: "Blitzkrieg!",
          languages: ["en", "de"]
        },
        {
          name: "monumental",
          title: "Monumental",
          languages: ["en", "fr"]
        },
        {
          name: "rurik",
          title: "Rurik: Dawn of Kiev",
          languages: ["en", "de"]
        },
        {
          name: "ark-nova",
          title: "Ark Nova",
          languages: ["en", "de", "ca", "cn", "es", "fr", "it", "nl", "pl"]
        },
        {
          name: "terra-mystica",
          title: "Terra Mystica",
          languages: ["en", "de"]
        },
        {
          name: "stroganov",
          title: "Stroganov",
          languages: ["en", "de"]
        },
        {
          name: "joan-of-arc-orleans",
          title: "Joan of Arc: OrlÃ©ans",
          languages: ["it", "en", "de"]
        },
        {
          name: "skymines",
          title: "Skymines",
          languages: ["en", "de", "ca", "fr"]
        },
        {
          name: "weather-machine",
          title: "Weather Machine",
          languages: ["en", "de", "es", "fr", "pl"]
        },
        {
          name: "autobahn",
          title: "Autobahn",
          languages: ["en", "de"]
        },
        {
          name: "praga-caput-regni",
          title: "Praga Caput Regni",
          languages: ["en", "de"]
        },
        {
          name: "ultimate-railroads",
          title: "Ultimate Railroads",
          languages: ["en", "de"]
        },
        {
          name: "roll-for-the-galaxy",
          title: "Roll for the Galaxy",
          languages: ["it", "en", "de"]
        },
        {
          name: "carnegie",
          title: "Carnegie",
          languages: ["en", "de"]
        },
        {
          name: "fractal",
          title: "Fractal",
          languages: ["en", "fr"]
        },
        {
          name: "welcome-to-the-moon",
          title: "Welcome to the Moon",
          languages: ["en", "de", "es", "fr", "ru"]
        },
        {
          name: "gaia-project",
          title: "Gaia Project",
          languages: ["en", "de", "es", "fr", "it"]
        },
        {
          name: "el-burro",
          title: "El Burro",
          languages: ["en", "de"]
        },
        {
          name: "apiary",
          title: "Apiary",
          languages: ["en", "de"]
        },
        {
          name: "barrage",
          title: "Barrage",
          languages: ["it", "en", "de"]
        },
        {
          name: "age-of-innovation",
          title: "Age of Innovation",
          languages: ["es", "en", "de"]
        },
        {
          name: "dinogenics",
          title: "DinoGenics",
          languages: ["en"]
        },
        {
          name: "civolution",
          title: "Civolution",
          languages: ["en", "de"]
        },
        {
          name: "millennia",
          title: "Millennia: Tracks of Time",
          languages: ["en"],
          new: true
        },
        {
          name: "thiefdom",
          title: "Thiefdom",
          languages: ["en","de"],
          new: true
        },
      ];

      document.addEventListener("DOMContentLoaded", () => {
        const container = document.querySelector("#game-cards");
        games.sort((a, b) => a.title.localeCompare(b.title));
        games.forEach(game => {
          const card = document.createElement("div");
          card.className = "card game-card shadow";
          
          if (game.new) {
            const ribbon = document.createElement("div");
            ribbon.className = "ribbon";
            ribbon.textContent = "NEW";
            card.appendChild(ribbon);
          }

          const langDiv = document.createElement("div");
          langDiv.className = "lang";
          // sort languages, put en always first
          game.languages.sort((a, b) => {
            if (a === "en") return -1;
            if (b === "en") return 1;
            return a.localeCompare(b);
          });
          game.languages.forEach(lang => {
            const badge = document.createElement("div");
            badge.className = "badge";
            badge.textContent = lang.toUpperCase();
            langDiv.appendChild(badge);
          });
          card.appendChild(langDiv);

          const link = document.createElement("a");
          link.href = `https://brdgm.me/${game.name}`;
          const img = document.createElement("img");
          img.src = `resources/images/games/${game.name}.webp`;
          img.className = "card-img-top";
          img.alt = game.title;
          link.appendChild(img);
          card.appendChild(link);

          const cardBody = document.createElement("div");
          cardBody.className = "card-body";
          const cardTitle = document.createElement("h5");
          cardTitle.className = "card-title";
          cardTitle.textContent = game.title;
          cardBody.appendChild(cardTitle);

          const playButton = document.createElement("a");
          playButton.href = `https://brdgm.me/${game.name}`;
          playButton.className = "btn btn-primary";
          playButton.textContent = "Play Solo";
          cardBody.appendChild(playButton);

          card.appendChild(cardBody);
          container.appendChild(card);
        });
      });
    </script>

    <script src="resources/js/bootstrap.bundle.min.js"></script>
    <script src="resources/js/menu.js"></script>
  </body>
